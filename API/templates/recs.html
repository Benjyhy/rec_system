{% extends 'base.html' %}

{% block head %}
<title>Results for {{ model.name }}</title>
{% endblock %}

{% block body %}
<section>
    <h1>See {{ model.name }} results</h1>
    <div>
        {% for result in model.results %}
        <p>{{ result }}</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
